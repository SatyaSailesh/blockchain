    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('voteback.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            color: #fff;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            gap: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00d1b2;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }

        .navbar ul li a:hover {
            background: #00d1b2;
            transform: scale(1.1);
        }

        /* Language Selector */
        .language-select {
            position: absolute;
            top: 90px;
            right: 10px;
            padding: 10px;
            background: rgb(254, 255, 255);
            color: #fff;
            border-radius: 5px;
        }

        .language-select select {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 5px;
        }

        /* Welcome Heading */
        .welcome-heading {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #00d1b2;
            margin: 150px 0 20px 50px;
            animation: fadeIn 1s ease;
        }

        /* Login Box */
        .login-container {
            background: rgba(21, 20, 20, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            margin: 20px 0 0 50px;
            animation: slideIn 1s ease-in-out;
        }

        .login-heading {
            font-size: 1.8rem;
            color: #00d1b2;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            background-color: #00d1b2;
        }

        .login-button {
            background-color: #0d6efd;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #00d1b2;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #00d1b2;
        }

        /* Chatbot Styles */
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            padding: 10px;
        }

        .chatbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00d1b2;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
        }

        .chatbox-header h3 {
            margin: 0;
        }

        .chatbox-close {
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chatbox-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 10px;
            border-radius: 5px;
        }

        .chatbox-footer {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .chatbox-footer input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .chatbox-footer button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #00d1b2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .chatbox-footer button:hover {
            background-color: #008c77;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00d1b2;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .navbar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>

        function changeLanguage() {
            const lang = document.getElementById("language-select").value;
            const selectedLang = translations[lang];

            // Update navbar links
            document.querySelector('.navbar .logo span').textContent = selectedLang["navbar-title"];
            document.querySelectorAll('.navbar ul li a').forEach((item, index) => {
                const navKeys = ['nav-home', 'nav-about', 'nav-services', 'nav-help', 'nav-contact'];
                item.textContent = selectedLang[navKeys[index]];
            });

            // Update welcome heading
            document.getElementById('welcome-heading').textContent = selectedLang["welcome-heading"];

            // Update login heading
            document.getElementById('login-heading').textContent = selectedLang["login-heading"];

            // Update button text

            // Update forgot password text
            document.getElementById('forgot-password').textContent = selectedLang["forgot-password"];
        }

        // Chatbot functionality
        function toggleChatbox() {
            document.getElementById('chatbox').style.display = document.getElementById('chatbox').style.display === 'none' ? 'flex' : 'none';
        }

        function closeChatbox() {
            document.getElementById('chatbox').style.display = 'none';
        }

        function sendMessage(event) {
            const messageInput = document.getElementById('user-message');
            const message = messageInput.value;
            if (event.key === 'Enter' || event.type === 'click') {
                if (message) {
                    const chatboxBody = document.getElementById('chatbox-body');
                    const userMessageDiv = document.createElement('div');
                    userMessageDiv.classList.add('user-message');
                    userMessageDiv.textContent = message;
                    chatboxBody.appendChild(userMessageDiv);
                    messageInput.value = '';

                    // Simple bot reply
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('bot-message');
                    botMessageDiv.textContent = 'Thank you for your message!';
                    chatboxBody.appendChild(botMessageDiv);

                    chatboxBody.scrollTop = chatboxBody.scrollHeight;
                }
            }
            function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
